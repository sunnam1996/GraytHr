<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 class="container">cancel leaves</h3>
{% if lists %}
{% for data in lists%}
<div class="container">
<div class="list-group">
  <a href="#" class="list-group-item active">
    {{data.reason}}
  </a>
  <a href="#" class="list-group-item list-group-item-action">{{data.from_date}}</a>
  <a href="#" class="list-group-item list-group-item-action">{{data.to_date}}</a>
  <a href="#" class="list-group-item list-group-item-action">Leavetype: {{data.leavetype}}</a>
    {{data.by}}
</div>

  <button class="btn-btn-danger"><a href="{% url 'leave_cancel' data.id %}">Cancel Leave</a> </button>
</div>
{% endfor %}
{% else %}
no pending requests to show
{% endif %}
</body>
</html>
