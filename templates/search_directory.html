{% extends "base.html" %}

 {% block content %}
 <form method="GET">
    <input type="text" name="q" />
    <button type="submit">search</button>
   </form>



{% for data in search_obj %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <img src="{{data.profile_image}}"/>
                        <h4>
                            {{data}}</h4>
                        <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{data.email}}
                            <br />

                            <i class="fa fa-mobile" aria-hidden="true"></i>{{ data.mobile}}
                            <br />
                            <i class="glyphicon glyphicon-globe"></i><a href="http://www.appinessworld.com">www.appinessworld.com</a>
                            <br />
                            <i class="glyphicon glyphicon-gift"></i>June 02, 1988</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endfor %}

    {% endblock %}
