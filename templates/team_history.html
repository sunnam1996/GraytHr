{% extends 'base.html' %}

{% block title %}Team History{% endblock %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

<div class="page-header">
	<div class="topnav">
	<div class="topnav-right">
  	<a href="{% url 'home' %}">Home</a>
{#  	<a href="{% url 'logout' %}">Log out ({{ user }})</a>#}
  	</div>
 </div>
<h2>Team History</h2>
</div>

{% if new_mng == True %}
	<h4><strong>No employees assigned</strong></h4>
{% else %}

	<form method="POST">
	{% csrf_token %}
		<p>Select name of Employee:<select class="js-example-basic-single" name='emp_name'>
			{% for name in emp_list %}
				<option>{{ name }}</option>
			{% endfor %}
		</select></p>
		<p><button type='submit' class="btn">Submit</button></p>
	</form>
{% endif %}

<script>
	$(document).ready(function() {
    $('.js-example-basic-single').select2();
}); </script>

{% endblock %}
